<section class="py-md-0">
        <div class="image image-overlay" style="background-image:url(../../assets/images/background-2.jpg)"></div>
        <div class="container">
            <div class="row justify-content-center align-items-center vh-md-100">
                <div class="col-md-10 col-lg-5">
                    <accordion [closeOthers]="oneAtatime" [isAnimated]="true">
                        <accordion-group [isOpen] = "isOpen">
                            <div accordion-heading class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" (click)="isOpen = !isOpen" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Sign In
                                    </button>
                                </h2>
                            </div>
    
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div>
                                    <div class="row mt-2">
                                        <div class="form-group col-12">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1">
                                        </div>
                                        <div class="form-group col-12 mt-1">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="col-12 mt-1">
                                            <div class="custom-control custom-switch mb-2">
                                                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                                <label class="custom-control-label" for="customSwitch1">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-2">
                                            <a href="#!" class="btn btn-block btn-primary">Log In</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </accordion-group>
                        <accordion-group>
                            <div accordion-heading id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        Create Account
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div>
                                    <div class="row mt-2">
                                        <div class="form-group col-12">
                                            <label for="exampleInputEmail2">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail2">
                                        </div>
                                        <div class="form-group col-12 mt-1">
                                            <label for="exampleInputPassword3">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword3">
                                        </div>
                                        <div class="form-group col-12 mt-1">
                                            <label for="exampleInputPassword4">Repeat Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword4">
                                        </div>
                                        <div class="col-12 mt-2">
                                            <a href="#!" class="btn btn-block btn-primary">Register</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>
    </section>
